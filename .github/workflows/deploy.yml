name: Deploy WhatsApp PROXe to VPS

on:
  push:
    branches:
      - main
      - whatsapp-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          script: |
            mkdir -p /var/www/whatsapp-proxe
            cd /var/www/whatsapp-proxe
            
            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://github.com/bconclub/whatsapp-proxe.git .
            fi
            
            npm install --production
            
            if pm2 describe whatsapp-proxe > /dev/null 2>&1; then
              pm2 restart whatsapp-proxe
            else
              pm2 start ecosystem.config.js
              pm2 save
            fi
